<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .invoice-header {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }
      .invoice-details {
        margin-top: 20px;
      }
      .items-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      .items-table th,
      .items-table td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="invoice-header">Invoice</div>
    <div class="invoice-details">
      <p><strong>Date:</strong> {{DATE}}</p>
      <p><strong>Invoice ID:</strong> {{INVOICE_ID}}</p>
    </div>
    <table class="items-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {{ITEMS}}
      </tbody>
    </table>
    <script>
      window.onload = () => {
        window.print();
        setTimeout(() => window.close(), 500);
      };
    </script>
  </body>
</html>
